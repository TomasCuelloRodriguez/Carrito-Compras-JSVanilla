<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
</head>
<body>
    <!--Creo el container para los productos-->
    <div class="container"> 
        <h1>Carrito</h1>
        <hr>
        <h4>Carrito de compras</h4>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Item</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Acci√≥n</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>  <!-- aca se van a poner los elementos del carrito -->
          <tfoot>
            <tr id="footer">
            </tr>
          </tfoot>
        </table>
        <div class="row" id = "cards"></div>
      </div> 
    <template id="template-card">         
        <div class="col-12 mb-2 col-md-3"    >
          <div class="card">
            <img src="" alt="" class="card-img-top cardImg">
            <div class="card-body">
              <h5 class="name">nombre</h5>
              <p >$<span class="price"></span></p>
              <button class="btn btn-dark btnComprar">comprar</button>
            </div>
        </div>
    </div>
</template>

    <!--El template para el carrito-->
    <template id="template-carrito">
    <tr>
        <th scope="row" class="carritoId">id</th>
        <td class="carritoName"></td>
        <td class="carritoCant"></td>
        <td>
            <button class="btn btnSumar btn-sm">
                +
            </button>
            <button class="btn btnRestar btn-sm">
                -
            </button>
        </td>
        <td>$ <span class="carritoPrice"></span></td>
    </tr>
    </template>
    <!--El template para el footer-->
      <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td class="cantidad">0</td>
        <td>
            <button class="btn btn-dark btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold finalPrice">$ <span class="precioFinal"></span></td>
    </template>

    <script src="app.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
